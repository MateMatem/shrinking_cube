<!DOCTYPE html>
<html>
<head>
    <title>Interactive Cube Animation</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
        }
        
        #cube {
            width: 200px;
            height: 200px;
            background-color: red;
            transition: all 0.3s ease;
            margin: 200px auto;
        }
        
        #cube:hover {
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div id="cube"></div>
</body>
</html>
